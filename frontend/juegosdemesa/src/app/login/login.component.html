<mat-card class="login-form">
  <mat-card-header>
    <mat-card-title>
      Juegos de mesa
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form >
      <mat-form-field class="form-field">
        <input matInput placeholder="Usuario" name="user" [(ngModel)]="user">
      </mat-form-field>
      <mat-form-field class="form-field">
        <input matInput placeholder="Constraseña" name="password" type="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-raised-button color="primary" id="btn-login" (click)="login()">Iniciar sesión</button>
    </form>
  </mat-card-content>
</mat-card>
