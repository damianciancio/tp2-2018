<mat-sidenav-container class="all-wrap" fullscreen>
        <mat-sidenav #sidenav mode="side" opened>
            <mat-nav-list>
                <mat-list-item>
                    <button type="button" mat-button (click)="toggleNavigation(sidenav)">
                        <mat-icon>menu</mat-icon>
                    </button>
                </mat-list-item>
                <mat-list-item>
                    <a routerLink="/groups">Mis grupos</a>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
    <mat-sidenav-content>
        <button *ngIf="showMenuButton" type="button" mat-button (click)="toggleNavigation(sidenav)">
            <mat-icon>menu</mat-icon>
        </button>
        <div class="main-app-container">
            <router-outlet>
            </router-outlet>
        </div>  
        </mat-sidenav-content>
    </mat-sidenav-container>
