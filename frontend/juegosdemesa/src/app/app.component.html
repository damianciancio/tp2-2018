<div>
    <mat-toolbar>
        <mat-toolbar-row>
            <button type="button" mat-button (click)="toggleNavigation(sidenav)">
                <mat-icon>menu</mat-icon>
            </button>
            <span>
                {{ title.getTitle() }}
            </span>
            <span class="spacer"></span>
            <span>
                {{ 
                    back.player.username
                 }}
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="all-wrap" fullscreen>
        <mat-sidenav #sidenav [mode]="sidenavMode" opened>
            <mat-nav-list>
                <mat-list-item>
                    <a routerLink="/groups">Mis grupos</a>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="main-app-container">
                <router-outlet>
                </router-outlet>
            </div>  
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
